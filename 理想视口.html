<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<!-- 
			width：设置视口的宽度，device-width：设置当前视口宽度为设备宽度
			initial-scale：设置初始缩放比例，一般是1
			user-scalable：设置用户是否允许缩放屏幕
		 -->
		<style type="text/css">
			div{
				width: 3rem;
				height: 3rem;
				background: red;
			}
			html{
				font-size:30px;
			}
			
			/* 
				rem:根据根元素的字体大小设置的
				如果html的字体大小为30px，那么1rem=30px
				px：1个像素点的大小就是1px
				em：1em=自身的字体大小
				vh,vw:设置的是占视觉视口的宽高的百分比
			 */
			body{
				font-size: 20px;
			}
			p{
				background: blue;
				width: 10em;
				height: 10em;
				/* font-size: 16px; */
				text-indent: 2em;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p>124556655</p>
	</body>
</html>
